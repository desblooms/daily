<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reassign API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin-top: 10px; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Reassign API Test</h1>
    
    <div class="test-section">
        <h3>1. Test Basic API Connection</h3>
        <button onclick="testAPIConnection()">Test API Connection</button>
        <div id="connectionResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test Update Task Action</h3>
        <input type="number" id="taskId" placeholder="Task ID" value="1">
        <input type="number" id="newUserId" placeholder="New User ID" value="2">
        <button onclick="testReassignment()">Test Reassignment</button>
        <div id="reassignResult" class="result"></div>
    </div>
    
    <script>
        function testAPIConnection() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.innerHTML = 'Testing...';
            
            fetch('api/tasks.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'same-origin',
                body: JSON.stringify({
                    action: 'invalid_action_test'
                })
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.text();
            })
            .then(text => {
                console.log('Response text:', text);
                resultDiv.innerHTML = `
                    <strong>API Response:</strong><br>
                    <pre>${text}</pre>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <strong>Error:</strong> ${error.message}<br>
                    <strong>Error Type:</strong> ${error.name}
                `;
            });
        }
        
        function testReassignment() {
            const taskId = document.getElementById('taskId').value;
            const newUserId = document.getElementById('newUserId').value;
            const resultDiv = document.getElementById('reassignResult');
            
            if (!taskId || !newUserId) {
                resultDiv.innerHTML = 'Please enter both Task ID and New User ID';
                return;
            }
            
            resultDiv.innerHTML = 'Testing reassignment...';
            
            const requestData = {
                action: 'update_task',
                task_id: parseInt(taskId),
                assigned_to: parseInt(newUserId),
                reassign_reason: 'Test reassignment from debug page'
            };
            
            console.log('Request data:', requestData);
            
            fetch('api/tasks.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'same-origin',
                body: JSON.stringify(requestData)
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                return response.text();
            })
            .then(text => {
                console.log('Response text:', text);
                try {
                    const data = JSON.parse(text);
                    resultDiv.innerHTML = `
                        <strong>API Response (Parsed):</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } catch (e) {
                    resultDiv.innerHTML = `
                        <strong>Raw Response (not JSON):</strong><br>
                        <pre>${text}</pre>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <strong>Error:</strong> ${error.message}<br>
                    <strong>Error Type:</strong> ${error.name}<br>
                    <strong>Stack:</strong> ${error.stack}
                `;
            });
        }
        
        // Test on page load
        window.onload = function() {
            console.log('Test page loaded');
            testAPIConnection();
        };
    </script>
</body>
</html>
