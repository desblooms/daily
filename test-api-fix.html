<!DOCTYPE html>
<html>
<head>
    <title>Test API Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Add Member API Fix Test</h1>
    
    <button onclick="testConnection()">Test API Connection</button>
    <button onclick="testCreateUser()">Test Create User</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testConnection() {
            log('Testing API connection...', 'info');
            
            try {
                const response = await fetch('./api/users.php?action=test_connection');
                const text = await response.text();
                
                log(`Response Status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Raw Response: <pre>${text}</pre>`, 'info');
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(text);
                        log(`Parsed JSON: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                    } catch (e) {
                        log(`JSON Parse Error: ${e.message}`, 'error');
                    }
                }
                
            } catch (error) {
                log(`Network Error: ${error.message}`, 'error');
            }
        }

        async function testCreateUser() {
            log('Testing Create User API...', 'info');
            
            const testUser = {
                action: 'create_user',
                name: 'Test User ' + Date.now(),
                email: 'test' + Date.now() + '@example.com',
                password: 'testpassword123',
                role: 'user',
                department: 'IT'
            };
            
            log(`Sending data: <pre>${JSON.stringify(testUser, null, 2)}</pre>`, 'info');
            
            try {
                const response = await fetch('./api/users.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testUser)
                });
                
                const text = await response.text();
                
                log(`Response Status: ${response.status}`, response.ok ? 'success' : 'error');
                log(`Raw Response: <pre>${text}</pre>`, 'info');
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(text);
                        log(`Parsed JSON: <pre>${JSON.stringify(data, null, 2)}</pre>`, 
                            data.success ? 'success' : 'error');
                    } catch (e) {
                        log(`JSON Parse Error: ${e.message}`, 'error');
                    }
                } else {
                    log(`HTTP Error: ${response.status} ${response.statusText}`, 'error');
                }
                
            } catch (error) {
                log(`Network Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
