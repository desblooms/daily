<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend Task Display</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        .warning { background-color: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; max-height: 300px; }
        input, select { padding: 5px; margin: 5px; }
        .task-item { border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 5px; }
        .task-title { font-weight: bold; }
        .task-meta { font-size: 0.9em; color: #666; }
    </style>
</head>
<body>
    <h1>Test Frontend Task Display</h1>
    
    <div>
        <h3>Test Parameters</h3>
        <input type="date" id="testDate" value="">
        <select id="testUserId">
            <option value="">Current User</option>
            <option value="1">User ID 1</option>
            <option value="2">User ID 2</option>
            <option value="3">User ID 3</option>
        </select>
        <select id="testStatus">
            <option value="">All Status</option>
            <option value="Pending">Pending</option>
            <option value="On Progress">On Progress</option>
            <option value="Done">Done</option>
            <option value="Approved">Approved</option>
        </select>
        <button onclick="testGetTasks()">Get Tasks</button>
        <button onclick="testTodayTasks()">Get Today's Tasks</button>
        <button onclick="clearResults()">Clear</button>
    </div>
    
    <div id="results"></div>

    <script>
        // Set today's date as default
        document.getElementById('testDate').value = new Date().toISOString().split('T')[0];
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testGetTasks() {
            const date = document.getElementById('testDate').value;
            const userId = document.getElementById('testUserId').value;
            const status = document.getElementById('testStatus').value;
            
            if (!date) {
                log('Please select a date', 'error');
                return;
            }
            
            log(`Testing task retrieval for date: ${date}`, 'info');
            
            try {
                let url = `./api/tasks.php?action=get_tasks&date=${date}`;
                if (userId) url += `&user_id=${userId}`;
                if (status) url += `&status=${status}`;
                
                log(`API URL: ${url}`, 'info');
                
                const response = await fetch(url);
                const text = await response.text();
                
                log(`Response Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(text);
                        
                        if (data.success) {
                            const tasks = data.tasks || [];
                            log(`✅ Found ${tasks.length} tasks`, 'success');
                            
                            if (tasks.length > 0) {
                                let taskHtml = '<div><h4>Tasks Found:</h4>';
                                tasks.forEach(task => {
                                    taskHtml += `
                                        <div class="task-item">
                                            <div class="task-title">#${task.id}: ${task.title}</div>
                                            <div class="task-meta">
                                                Status: ${task.status} | 
                                                Priority: ${task.priority || 'medium'} | 
                                                Assigned to: ${task.assigned_to_name || 'N/A'} |
                                                Date: ${task.date}
                                            </div>
                                            ${task.details ? `<div>Details: ${task.details}</div>` : ''}
                                        </div>
                                    `;
                                });
                                taskHtml += '</div>';
                                log(taskHtml, 'success');
                            } else {
                                log('No tasks found for the selected criteria', 'warning');
                            }
                            
                        } else {
                            log(`❌ API Error: ${data.message || 'Unknown error'}`, 'error');
                        }
                        
                        // Show raw response for debugging
                        log(`Raw API Response:<pre>${text}</pre>`, 'info');
                        
                    } catch (parseError) {
                        log(`JSON Parse Error: ${parseError.message}`, 'error');
                        log(`Raw Response:<pre>${text}</pre>`, 'error');
                    }
                } else {
                    log(`HTTP Error: ${response.status} ${response.statusText}`, 'error');
                    log(`Response:<pre>${text}</pre>`, 'error');
                }
                
            } catch (error) {
                log(`Network Error: ${error.message}`, 'error');
            }
        }
        
        async function testTodayTasks() {
            document.getElementById('testDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('testUserId').value = '';
            document.getElementById('testStatus').value = '';
            await testGetTasks();
        }
    </script>
</body>
</html>
